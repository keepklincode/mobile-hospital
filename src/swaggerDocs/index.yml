definitions: # Schema definition for request body
  userRegistration:
    type: object
    properties:
      name:
        type: String
        default: "Risper Koome"
      phone:
        type: Number
        default: +2348055296566
      email:
        type: String
        default: test@gmail.com
      dob:
        type: String
        default: "20/11/2000"
      password:
        type: String
        default: "save"
      passwordConfirm:
        type: String
        default: "save"

  userLogin:
    type: object
    properties:
      email:
        type: String
        default: "test@gmail.com"
      password:
        type: String
        default: "save"
  
  onboarding:
    type: object
    properties:
      gender:
        type: String
        default: "male"
      patientId:
        type: String
        default: "12345"
      

     
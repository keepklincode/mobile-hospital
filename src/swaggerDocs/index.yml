paths: 
  /signup: # path of the collection from your endpoint
    post: # endpoint request type (post request)
      tags: # Tag property
        - Authentication # Value of the tag
      summary: Registration end-point
      produces:
        - application/json
      parameters:
        - in: body 
          name: User registrastion
          description: User registration
          required: true 
          schema: # Schema definition
            $ref: '#/definitions/userRegistration'
      responses: # server responses
        200:
          description: should return successful

  # User sign-in
  /signin:
    post:
      tags:
        - Authentication
      summary: Logging in end-point
      produces:
        - application/json
      parameters:
        - in: body
          name: User login
          description: User login end-point
          required: true
          schema: 
            $ref: '#/definitions/userLogin'
      responses:
        200:
          description: should return successful

  # unboarding of user
  /onboarding:
    post:
      tags:
        - Authentication
      summary: Unboarding of a user
      produces:
        - application/json
      parameters:
        - in: header
          name: authorization

paths: 
  /signup: # path of the collection from your endpoint
    post: # endpoint request type (post request)
      tags: # Tag property
        - Authentication # Value of the tag
      summary: Registration end-point
      produces:
        - application/json
      parameters:
        - in: body 
          name: User registrastion
          description: User registration
          required: true 
          schema: # Schema definition
            $ref: '#/definitions/userRegistration'
      responses: # server responses
        200:
          description: should return successful

  # User sign-in
  /signin:
    post:
      tags:
        - Authentication
      summary: Logging in end-point
      produces:
        - application/json
      parameters:
        - in: body
          name: User login
          description: User login end-point
          required: true
          schema: 
            $ref: '#/definitions/userLogin'
      responses:
        200:
          description: should return successful





definitions: # Schema definition for request body
  userRegistration:
    type: object
    properties:
      name:
        type: String
        default: "Emmanuel firm"
      phone:
        type: Number
        default: +2348055296566
      email:
        type: String
        default: test@gmail.com
      dob:
        type: String
        default: "20/11/2000"
      password:
        type: String
        default: "save"
      passwordConfirm:
        type: String
        default: "save"

  userLogin:
    type: object
    properties:
      email:
        type: String
        default: "test@gmail.com"
      password:
        type: String
        default: "save"
      

     